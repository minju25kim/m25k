name: CI/CD for Markdown Site

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Grant write access to the contents of the repository

jobs:
  update-markdown-list:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: false

    # Step 2: Set up Python environment
    - name: Set up Python 3
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Step 3: Run Python script to generate md_files.json
    - name: Run Python Script
      run: |
        python ./script/generate_file_list.py

    # Step 4: Commit and push the updated md_files.json
    - name: Commit and Push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add public/md_files.json
        git commit -m "Update md_files.json with new Markdown files" || echo "No changes to commit"
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
        git push origin HEAD:main

  deploy:
    runs-on: ubuntu-latest
    needs: update-markdown-list
    steps:
    # Step 1: Check out the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
