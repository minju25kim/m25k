name: Update md.json and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'md/**'
      - 'md.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job to update md.json
  update-mdFiles:
    runs-on: ubuntu-latest

    outputs:
      md_changed: ${{ steps.check_md_json.outputs.md_changed }}  # Job-level output

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run Python script to generate mdFiles.json
        id: generate_md_json
        run: python generate_file_list.py

      - name: Check if md.json was changed
        id: check_md_json
        run: |
          if git diff --exit-code md.json; then
            echo "md_changed=false" >> $GITHUB_ENV
          else
            echo "md_changed=true" >> $GITHUB_ENV
        outputs:
          md_changed: ${{ env.md_changed }}  # Corrected step output definition

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add md.json
          git commit -m "Update mdFiles.json automatically" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job to deploy to GitHub Pages
  deploy-to-pages:
    needs: update-mdFiles
    runs-on: ubuntu-latest
    if: needs.update-mdFiles.outputs.md_changed == 'true'

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'  # Upload the entire repository

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
